<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        :root {
            --bg: #0b1c3d; 
            --text: #ffffff;
            --sub-text: #ced4da;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            transition: background 4s ease-in-out;
        }

        #candleBox { transition: 0.8s; cursor: pointer; position: absolute; z-index: 10; }
        #candle { 
            width: 35px; height: 100px; 
            background: linear-gradient(to bottom, #1e3799, #0b1c3d); 
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px; margin: auto; position: relative; 
        }
        #flame { 
            width: 18px; height: 26px; 
            background: radial-gradient(circle, #fff200, #f39c12); 
            border-radius: 50% 50% 20% 20%; 
            position: absolute; top: -30px; left: 8px; 
            animation: flicker .1s infinite alternate; 
            box-shadow: 0 0 20px #f39c12;
        }
        @keyframes flicker { 50% { transform: scale(1.1); opacity: 0.9; } }

        #main { 
            display: none; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .message-step {
            position: absolute;
            width: 85%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            line-height: 1.8;
        }

        #quote { font-size: 18px; color: var(--sub-text); font-weight: 300; }
        #finalText { 
            font-size: 22px; 
            font-weight: 600; 
            color: white; 
            min-height: 1.5em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); 
        }
        #getWellSoon { font-size: 20px; color: white; font-weight: 300; }

        #btnContainer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: 1.5s;
            pointer-events: none;
            z-index: 100;
        }
        #btnContainer.show { opacity: 1; pointer-events: auto; }
        
        button { 
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.4); 
            padding: 12px 28px; 
            border-radius: 50px; 
            color: white; 
            font-size: 11px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .effect-item { position: absolute; pointer-events: none; animation: fly 4s linear forwards; z-index: 1; }
        @keyframes fly { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="candleBox" onclick="initMic()">
    <div id="candle"><div id="flame"></div></div>
    <p id="instruction" style="margin-top:20px; font-size: 13px; opacity: 0.7; letter-spacing: 1px;">Mumu Ã¼fle Melis âœ¨<br><small>(BaÅŸlamak iÃ§in tÄ±kla ve Ã¼fle)</small></p>
</div>

<div id="main">
    <div id="quote" class="message-step">KÃ¼Ã§Ã¼k bir sÄ±r: Bu mum sadece senin nefesinle sÃ¶nmeye programlandÄ±... ðŸ¤«</div>
    <div id="finalText" class="message-step"></div>
    <div id="getWellSoon" class="message-step"></div>
</div>

<div id="btnContainer">
    <button onclick="location.reload()">Tekrarla</button>
</div>

<audio id="music" src="music.mp3" preload="auto" playsinline></audio>

<script>
let blown = false;
let audioContext;
let analyser;
let microphone;

const music = document.getElementById("music");
const quote = document.getElementById("quote");
const finalText = document.getElementById("finalText");
const gws = document.getElementById("getWellSoon");
const btnBox = document.getElementById("btnContainer");

async function initMic() {
    if (audioContext) return; 
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
        
        document.getElementById("instruction").innerText = "Hadi, gÃ¼Ã§lÃ¼ce Ã¼fle! ðŸ’¨";
        checkBlow();
    } catch (err) {
        console.error("Mikrofon hatasÄ±.");
        startScene();
    }
}

function checkBlow() {
    if (blown) return;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(dataArray);
    
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) { sum += dataArray[i]; }
    let average = sum / dataArray.length;

    if (average > 60) {
        startScene();
    } else {
        requestAnimationFrame(checkBlow);
    }
}

function startScene() {
    if(blown) return;
    blown = true;
    
    // MÃ¼zik 50. saniyeden baÅŸlÄ±yor
    music.currentTime = 50;
    music.volume = 0.3;
    music.play().catch(e => console.log("MÃ¼zik hatasÄ±:", e));

    document.getElementById("flame").style.display = "none";
    document.getElementById("candleBox").style.opacity = "0";
    document.body.style.background = "#240b36"; 

    setTimeout(() => {
        document.getElementById("candleBox").style.display = "none";
        document.getElementById("main").style.display = "flex";
        showSequence();
    }, 1000);
}

function showSequence() {
    setTimeout(() => {
        quote.style.opacity = "1";
        setTimeout(() => {
            quote.style.opacity = "0";
            
            setTimeout(() => {
                finalText.style.opacity = "1";
                typeWriter("Ä°yi ki yanÄ±ndayÄ±m, iyi ki varsÄ±n Melis... â¤ï¸", () => {
                    setTimeout(() => {
                        finalText.style.opacity = "0";
                        
                        setTimeout(() => {
                            gws.innerHTML = "Ä°yi ki seni tanÄ±mÄ±ÅŸÄ±m...<br>DÃ¼nyanÄ±n en gÃ¼zel kÄ±zÄ±sÄ±n. â¤ï¸";
                            gws.style.opacity = "1";
                            
                            setTimeout(() => { btnBox.classList.add("show"); }, 2000);
                            finishEffects();
                        }, 1200);
                    }, 2500);
                });
            }, 1000);
        }, 3500); 
    }, 500);
}

function typeWriter(txt, callback) {
    let i = 0;
    finalText.innerHTML = "";
    const timer = setInterval(() => {
        finalText.innerHTML += txt[i];
        i++;
        if (i === txt.length) {
            clearInterval(timer);
            if(callback) callback();
        }
    }, 100);
}

function finishEffects() {
    let vol = 0.3;
    const volInterval = setInterval(() => {
        if (vol < 0.7) { vol += 0.05; music.volume = vol; }
        else clearInterval(volInterval);
    }, 400);

    const emojis = ["â¤ï¸", "âœ¨", "ðŸŒ¸", "ðŸ‘‘", "ðŸ’–", "ðŸ”¥"];
    setInterval(() => {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const div = document.createElement("div");
        div.className = "effect-item";
        div.innerHTML = emoji;
        div.style.left = Math.random() * 100 + "vw";
        div.style.top = "100vh";
        div.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }, 350);
}
</script>
</body>
</html>
